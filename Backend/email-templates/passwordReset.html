<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }
      .warning {
        color: #d9534f;
      }
    </style>
  </head>
  <body>
    <h2>Password Reset</h2>
    <p>Hello {{firstName}},</p>
    <p>You requested a password reset. Click the button below to proceed:</p>
    <p><a href="{{url}}" class="button">Reset Password</a></p>
    <p class="warning">
      This link expires in 10 minutes. If you didn't request this, please ignore
      this email.
    </p>
    <footer style="margin-top: 20px; font-size: 12px; color: #777">
      &copy; {{year}} Your App Name. All rights reserved.
    </footer>
  </body>
</html>
