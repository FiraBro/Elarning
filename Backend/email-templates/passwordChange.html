<!-- email-templates/passwordChanged.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Changed Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        background-color: #ffffff;
        margin: 40px auto;
        padding: 20px 30px;
        border: 1px solid #dddddd;
        border-radius: 6px;
      }
      h2 {
        color: #2c3e50;
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        margin-bottom: 15px;
      }
      .footer {
        font-size: 12px;
        color: #999999;
        margin-top: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password Updated</h2>
      <p>Hello {{firstName}},</p>
      <p>Your password was successfully changed on {{date}}.</p>
      <p>If you didn't make this change, please contact us immediately.</p>
      <div class="footer">
        <p>Thank you for using our platform.</p>
        <p>&copy; {{year}} Your Company Name</p>
      </div>
    </div>
  </body>
</html>
